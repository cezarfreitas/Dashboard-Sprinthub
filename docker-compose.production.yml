# =============================================================================
# Docker Compose para Produção em VPS
# Stack completa: App + MySQL + Redis (opcional) + Monitoring
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # App - Dashboard Inteligente
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
      cache_from:
        - dash-inteli:latest
    
    image: dash-inteli:${VERSION:-latest}
    container_name: dash-inteli-app
    
    restart: unless-stopped
    
    ports:
      - "${APP_PORT:-3000}:3000"
    
    environment:
      # Next.js
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-dashinteli}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-dashinteli}
      
      # Security (usar secrets em produção)
      JWT_SECRET: ${JWT_SECRET}
      CSRF_SECRET: ${CSRF_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
    
    env_file:
      - .env.production
    
    depends_on:
      mysql:
        condition: service_healthy
    
    volumes:
      # Volume persistente para uploads (logotipos, etc)
      - ./public/uploads:/app/public/uploads
    
    networks:
      - dash-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=app"
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash-inteli.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.dash-inteli.entrypoints=websecure"
      - "traefik.http.routers.dash-inteli.tls=true"
      - "traefik.http.routers.dash-inteli.tls.certresolver=letsencrypt"
      - "traefik.http.services.dash-inteli.loadbalancer.server.port=3000"
      - "com.centurylinklabs.watchtower.enable=true"
  
  # ---------------------------------------------------------------------------
  # MySQL - Banco de Dados
  # ---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: dash-inteli-mysql
    
    restart: unless-stopped
    
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-dashinteli}
      MYSQL_USER: ${DB_USER:-dashinteli}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: America/Sao_Paulo
    
    ports:
      - "${DB_PORT:-3306}:3306"
    
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
      - mysql_logs:/var/log/mysql
    
    networks:
      - dash-network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mysql"

  # ---------------------------------------------------------------------------
  # Redis - Cache (Opcional - para Rate Limiting distribuído)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dash-inteli-redis
    
    restart: unless-stopped
    
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    volumes:
      - redis_data:/data
    
    networks:
      - dash-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ---------------------------------------------------------------------------
  # Backup - Backup automático do MySQL
  # ---------------------------------------------------------------------------
  backup:
    image: fradelg/mysql-cron-backup:latest
    container_name: dash-inteli-backup
    
    restart: unless-stopped
    
    depends_on:
      mysql:
        condition: service_healthy
    
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASS: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-dashinteli}
      CRON_TIME: "0 2 * * *"  # 2h da manhã todo dia
      MAX_BACKUPS: 7
      INIT_BACKUP: 1
      GZIP_LEVEL: 9
    
    volumes:
      - ./backups:/backup
    
    networks:
      - dash-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# =============================================================================
# Networks
# =============================================================================
networks:
  dash-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH:-./data}/mysql
      o: bind
  
  mysql_logs:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH:-./data}/mysql-logs
      o: bind
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH:-./data}/redis
      o: bind

