# Configuração para Deploy no Easypanel
version: '3.8'

services:
  dash-inteli:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dash-inteli.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.dash-inteli.tls=true"
      - "traefik.http.routers.dash-inteli.tls.certresolver=letsencrypt"
      - "traefik.http.services.dash-inteli.loadbalancer.server.port=3000"
